<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Demo for google-sgnodemapper</title>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="demo_new.js" type="text/javascript"></script>
    <style type="text/css">
    #status {
      border: 1px solid grey;
      padding: 0.3em;
    }
    </style>
  </head>
  <body>
    <h1>Demo for google-sgnodemapper</h1>
    <form id="tosgn_form" action="#">
      <h2>Convert <i>to</i> an SGN URL</h2>
      <input type="text" id="tosgn_input" size="50"/>
      <input type="submit" value="Convert to SGN"/>
      <div id="tosgn_output"></div>
    </form>
    <form id="fromsgn_form" action="#">
      <h2>Convert <i>from</i> an SGN URL to HTTP URL(s)</h2>
      <input type="text" id="fromsgn_input" size="50"/>
      <input type="submit" value="Convert from SGN"/>
      <div id="fromsgn_output"></div>
    </form>
    <h2>Settings</h2>
    <input type="button" id="settings_debug"  value="Loading..."/>
    <input type="button" id="settings_permalink"  value="Permalink"/>
    <div id="permalink_output"></div>
    <h2>Status</h2>
    <div id="status"></div>
  </body>
</html>
